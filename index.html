	<button id="upgrade2" class="simple" onclick="upgrade2()" style="visibility: hidden;">+2 AutoClick (1000)</button>
	<button id="upgrade3" class="simple" onclick="upgrade3()" style="visibility: hidden;">+3 AutoClick (5000)</button>
	<button id="upgrade4" class="simple" onclick="upgrade4()" style="visibility: hidden;">+5 AutoClick (10000)</button>
